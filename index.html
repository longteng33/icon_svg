<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>svg动画</title>
    <style>
        body {
            margin: 0;
            background: #333;
        }

        .wrapper {
            display: flex;
            justify-content: space-between;
            width: 800px;
            margin: 50px auto 0;
        }

        .item {
            display: inline-block;
            width: 80px;
            height: 80px;
            border: 1px solid #f0f0f0;
            text-align: center;
            line-height: 80px;
        }

        svg {
            width: 20px;
            height: 20px;
        }
        
    </style>
    <!-- <link rel="stylesheet" href= "这里是CSS文件路径"> -->
</head>

<body>
    <div class="wrapper">
        <div class="item item1">
            <svg width="500" height="500" xmlns="http://wwww.w3.org/2000/svg">
                <rect x="0" y="0" width="4" height="20" fill="red">
                    <animate attributeName="opacity" from="0" to="1" begin="0s" dur="0.6s" repeatCount="indefinite" />
                </rect>
                <rect x="7" y="0" width="4" height="20" fill="green">
                    <animate attributeName="opacity" from="0" to="1" begin="0.4s" dur="0.6s" repeatCount="indefinite" />
                </rect>
                <rect x="14" y="0" width="4" height="20" fill="yellow">
                    <animate attributeName="opacity" from="0" to="1" begin="0.8s" dur="0.6s" repeatCount="indefinite" />
                </rect>
            </svg>
        </div>

        <div class="item item2">
            <svg width="500" height="500" xmlns="http://wwww.w3.org/2000/svg">
                <rect x="0" y="0" width="4" height="20" fill="#ff6700">
                    <animate attributeName="height" values="20;4;20" begin="0s" dur="0.6s" repeatCount="indefinite" />
                </rect>
                <rect x="7" y="0" width="4" height="20" fill="#ff6700">
                    <animate attributeName="height" values="20;4;20" begin="0.4s" dur="0.6s" repeatCount="indefinite" />
                </rect>
                <rect x="14" y="0" width="4" height="20" fill="#ff6700">
                    <animate attributeName="height" values="20;4;20" begin="0.8s" dur="0.6s" repeatCount="indefinite" />
                </rect>
            </svg>
        </div>

        <div class="item item3">
            <svg width="500" height="500" xmlns="http://wwww.w3.org/2000/svg">
                <rect x="0" y="5" width="4" height="10" fill="#ff6700">
                    <animate attributeName="y" values="5;10;5" begin="0s" dur="0.6s" repeatCount="indefinite" />
                </rect>
                <rect x="7" y="5" width="4" height="10" fill="#ff6700">
                    <animate attributeName="y" values="5;10;5" begin="0.4s" dur="0.6s" repeatCount="indefinite" />
                </rect>
                <rect x="14" y="5" width="4" height="10" fill="#ff6700">
                    <animate attributeName="y" values="5;10;5" begin="0.8s" dur="0.6s" repeatCount="indefinite" />
                </rect>
            </svg>
        </div>

        <div class="item item4">
            <svg width="500" height="500" xmlns="http://wwww.w3.org/2000/svg">
                <rect x="0" y="5" width="4" height="6" fill="#ff6700">
                    <animate attributeName="height" values="6;20;6" begin="0s" dur="0.6s" repeatCount="indefinite" />
                    <animate attributeName="y" values="7;0;7" begin="0s" dur="0.6s" repeatCount="indefinite" />
                </rect>
                <rect x="7" y="5" width="4" height="10" fill="#ff6700">
                    <animate attributeName="height" values="6;20;6" begin="0.4s" dur="0.6s" repeatCount="indefinite" />
                    <animate attributeName="y" values="7;0;7" begin="0.4s" dur="0.6s" repeatCount="indefinite" />
                </rect>
                <rect x="14" y="5" width="4" height="10" fill="#ff6700">
                    <animate attributeName="height" values="6;20;6" begin="0.8s" dur="0.6s" repeatCount="indefinite" />
                    <animate attributeName="y" values="7;0;7" begin="0.8s" dur="0.6s" repeatCount="indefinite" />
                </rect>
            </svg>
        </div>

        
    </div>
    <script>



    </script>
</body>

</html>
